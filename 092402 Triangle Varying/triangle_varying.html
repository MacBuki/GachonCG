<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle varying color</title>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        varying vec4 fColor;

        void main() {
            // Convert from clipspace to colorspace
            // Clipspace goes from -1.0 to +1.0, Colorspace goes from 0.0 to 1.0
            gl_Position = vPosition;
            fColor = gl_Position * 0.5 + 0.5; // Calculate color from position
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main() {
            gl_FragColor = fColor; // Use interpolated color from vertex shader
        }
    </script>
</head>
<body>

    <script src="../Common/webgl-utils.js"></script>
    <script src="../Common/InitShaders.js"></script>
    <script src="../Common/MV.js"></script>
    <script src="./triangle_varying.js"></script>

    <canvas id="gl-canvas" width="1024" height="1024">
        This browser doesn't support the HTML5 canvas element.
    </canvas>

</body>
</html>
